<!--Tela Principal-->
<div *ngIf="exibirFormAdd == false">
  <button type="button" class="btn btn-primary" (click)="changeFormAddProduto(0)">Cadastro</button>
</div>

<!-- Área Formulário -->

<div *ngIf="exibirFormAdd"> 
  <form aria-hidden="true">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name = "nome" style="width: 300px;" [(ngModel)] = "nomeProduto" placeholder="Nome do produto.">
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricao" name = "descricao" style="width: 300px;" [(ngModel)] = "descricaoProduto" placeholder="Descrição do produto.">
    </div>
    <div class="mb-3">
      <label for="valor" class="form-label">Valor</label>
      <input class="form-control" id="valor" name = "valor" style="width: 300px;" currencyMask [(ngModel)] = "valorProduto" [options]="{ prefix: 'R$', thousands: '.', decimal: ','}">
    </div>
    <button type="button" class="btn btn-success" (click)="cadastrarProduto()" *ngIf="idCapturado == 0">Cadastrar</button>
    <button type="button" class="btn btn-warning" (click)="editarProduto(idCapturado)" *ngIf="idCapturado != 0">Editar</button>
  </form>
</div>

<!-- Área Tabela -->
<hr>
<div *ngIf="products.length == 0"><span style="font-size: 25px;">Não existem itens cadastrados</span></div>
<div *ngIf="products.length > 0" class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">Tabela de Cadastros</h6>
  </div>

  <div class="card-body">
    <div class="table-responsive">
      <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4" width="100%">
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <div id="dataTable_filter" class="dataTables_filter"><label>Buscar:<input type="search"
                  class="form-control form-control-sm" placeholder="" aria-controls="dataTable"></label></div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-bordered dataTable" id="dataTable" width="90%" cellspacing="2" role="grid"
              aria-describedby="dataTable_info" style="width: 100%;">
              <thead>
                <tr role="row">
                  <th class="sorting sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    aria-sort="ascending" aria-label="Name: activate to sort column descending"
                    style="width: 50px;">ID</th>
                  <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    style="width: 150px;">Nome</th>
                  <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    style="width: 200px;">Descrição</th>
                  <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    style="width: 50px;">Valor</th>
                  <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1" colspan="1"
                    style="width: 80px;">Ações</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                  <th rowspan="1" colspan="1">ID</th>
                  <th rowspan="1" colspan="1">Nome</th>
                  <th rowspan="1" colspan="1">Descrição</th>
                  <th rowspan="1" colspan="1">Valor</th>
                  <th rowspan="1" colspan="1">Ações</th>
                </tr>
              </tfoot>
              
              <tbody>
                <tr class="odd" *ngFor="let product of products">
                  <td>{{product.idProduto}}</td>
                  <td>{{product.nomeProduto}}</td>
                  <td>{{product.descricaoProduto}}</td>
                  <td>{{product.valorProduto | currency}}</td>
                  <td>
                    <ul class="list-inline m-0">
                      <li class="list-inline-item">
                          <button class="btn btn-warning btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Editar" (click)="changeFormAddProduto(product.idProduto)"><i class="fa fa-edit"></i></button>
                      </li>
                      <li class="list-inline-item">
                          <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Deletar" (click)="excluirProduto(product.idProduto)"><i class="fa fa-trash"></i></button>
                      </li>
                  </ul>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
